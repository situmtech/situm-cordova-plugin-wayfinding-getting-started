<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    document.addEventListener("deviceready", function() {

      var map_div = document.getElementById("map_canvas");
      var map = plugin.situm.wayfinding.situmWayfindingPlugin.load(map_div, function(success) {},function(error) {});
                              
      // If you click the button remove map
      var button = document.getElementById("button");
      button.addEventListener("click", function() {
            plugin.situm.wayfinding.situmWayfindingPlugin.unload(map, function(success) {},function(error) {});
      });

    }, false);

    </script>
    <style type="text/css">
    html, body {
      height: 100%;
    }
    #map_canvas { /* Must bigger size than 100x100 pixels */
      width: 100%;
      height: 80%;
    }
    button {
      padding: .5em;
      margin: .5em;
    }
    </style>
  </head>
  <body>
    <div id="map_canvas">
    </div>
    <button id="button">Remove</button>
  </body>
</html>
